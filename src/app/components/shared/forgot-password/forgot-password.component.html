<div class="dialog">
  <h1 mat-dialog-title>Password dimenticata</h1>
  <div mat-dialog-content>
    <p>Inserisci il tuo indirizzo email, riceverai una mail con le istruzioni da seguire</p>
    <form>
      <mat-form-field class="full-width">
        <mat-label>La tua email</mat-label>
        <input 
          type="email"
          name="email"
          matInput [formControl] = "email"  
          required
          placeholder="mario.rossi@email.com"
        >
        <mat-error *ngIf="email.invalid">{{getMailErrorMessage()}}</mat-error>
      </mat-form-field>
    </form>
    <br>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="close()" class="full-width">Invia</button>
  </div>
</div>
