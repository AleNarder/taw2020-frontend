<div class="nested-content">
  <mat-card *ngFor="let auction of auctions" class="user-card">
    <mat-card-title>{{auction.book[0].title}}</mat-card-title>
    <mat-card-subtitle>{{auction.book[0].author}}</mat-card-subtitle>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <p style="margin: auto;" color="primary" *ngIf="auction.isActive">
            <i class="fas fa-hourglass-end"></i> Aperta</p>
          <p style="margin: auto;" color="grey" *ngIf="!(auction.isActive)">
            <i class="fas fa-calendar-minus"></i> Conclusa</p>
        </mat-list-item>
        <mat-list-item>
          <p style="margin: auto;" class="red" *ngIf="auction.currentPrice < auction.threshold">
            <i class="fas fa-times-circle"></i> Riserva non raggiunta</p>
          <p style="margin: auto;" class="green" *ngIf="auction.currentPrice >= auction.threshold">
            Riserva raggiunta</p>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="action-btn" (click)="viewAuction(auction._id)">Apri</button>
      <br>
    </mat-card-actions>
  </mat-card>
</div>


<button mat-fab color="primary" aria-label="add" id="addAuction" (click)="openDialog()">
  <i class="fas fa-plus fa-lg"></i>
</button>
